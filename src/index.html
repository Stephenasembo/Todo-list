<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <div class="sidebar">
            <div class="profile">
                <img src="./caveman-159359.svg" alt="profile image of the owner" class="profileimg" width="50" height="50">
                <span>Stephen Asembo's Todo List</span>
            </div>
            <div class="addEntries">
                <button id="newProject">Create New Project</button>
                <button id="newTodo">Create New Todo</button>    
            </div>
        </div>

        <div class="projects">
        </div>
        <dialog id="todoDialog">
            <form method="dialog">
                <p>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" required>
                </p>
                <p>
                    <label for="description">Description: </label>
                    <input type="text" name="description" id="description">
                </p>
                <p>
                    <label for="dueDate">Due date: </label>
                    <input type="datetime-local" name="dueDate" id="dueDate" required>
                </p>
                <p>
                    Priority Level: 
                    <span>
                        <input type="radio" value="urgent" id="urgent" name="priority">
                        <label for="urgent">Low Importance</label>
                    </span>
                    <span>
                        <input type="radio" value="important" id="important" name="priority">
                        <label for="important">Important</label>
                    </span>
                    <span>
                        <input type="radio" value="lowImportance" id="lowImportance" name="priority" required>
                        <label for="lowImportance">Urgent</label>
                    </span>

                </p>
                <p>
                    <label for="notes">Additional Notes: </label>
                    <input type="text" name="notes" id="notes">
                </p>
                <p id="task">
                    Task Status: 
                    <span>
                        <input type="radio" value="notStarted" id="notStarted" name="taskStatus">
                        <label for="notStarted">Not started</label>
                    </span>
                    <span>
                        <input type="radio" value="inProgress" id="inProgress" name="taskStatus">
                        <label for="inProgress">In progress</label>
                    </span>
                    <span>
                        <input type="radio" value="completed" id="completed" name="taskStatus" required>
                        <label for="completed">Completed</label>
                    </span>
                </p>
                <p>
                    <button id="todoCancel">Cancel</button>
                    <button id="todoConfirm">Confirm</button>
                </p>
            </form>
        </dialog>
        <dialog id="projectDialog">
            <form method="dialog">
                <p>
                    <label for="projectName">Project Name: </label>
                    <input type="text" name="projectName" id="projectName" required>
                </p>
                <p>
                    <button id="projectCancel">Cancel</button>
                    <button id="projectConfirm">Confirm</button>
                </p>
            </form>
        </dialog>
    </div>
</body>
</html>
